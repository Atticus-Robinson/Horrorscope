<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horrorscopes</title>
  </head>
  <body>
    <header>
      <h1>HORRORSCOPES</h1>
    </header>

    <!-- log in to be taken to daily reading page -->
    <div>
      <h2>Login to see your daily Horrorscope</h2>
      <form>
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Password" />
        <input type="date" placeholder="Enter Birthday" />
        <button type="submit">See my Horrorscope!</button>
      </form>
    </div>

    <!-- no account yet -->
    <div>
      <p>
        Don't have an account but you want to see how horrible the universe has
        deemed your day to be? Create an account now!
      </p>
      <button>Create Horrorscope Account</button>
    </div>
